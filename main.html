<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <style src="styles.css"></style>
    <title>trip planner</title>
</head>
<body>

    <div id="eventlist"></div>
